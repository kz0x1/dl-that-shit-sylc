<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://images-ext-1.discordapp.net/external/Z8fF9RbvNmMw3lbJVup48gifc94QBkXAqaP-k3NYKNg/%3Fsize%3D4096/https/cdn.discordapp.com/icons/1269994948397105216/0f38ddaf901f97c5205bdaee42a9e05f.png?quality=lossless">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karcus Execution</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: row;
            height: 100vh;
            background-color: #1e1e1e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .sidebar {
            width: 60px;
            background-color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 0;
            justify-content: center;
            border: 1px solid #333;
            border-radius: 12px;
        }

        .sidebar img {
            width: 30px;
            margin-bottom: 20px;
            cursor: pointer;
            filter: invert(100%) brightness(1) saturate(100%);
        }

        .editor-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            padding: 20px;
            overflow: hidden;
            background-color: #252526;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            border: 1px solid #333;
            border-radius: 12px;
        }

        .editor-header h2 {
            margin: 0;
            font-size: 18px;
        }

        .editor-header .button-group {
            display: flex;
            gap: 10px;
        }

        .editor-header button {
            background-color: #222;
            border: none;
            color: white;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 12px;
            transition: background-color 0.3s;
        }

        .editor-header button:hover {
            background-color: white;
            color: #222;
        }

        /* New Styles for Purple Background */
        #editor {
            height: calc(100% - 50px);
            width: 100%;
            margin-top: 10px;
            flex-grow: 1;
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
            background-color: #2B0032; /* Purple background for the editor */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #2B0032; /* Ensures the iframe background is purple */
        }

        #connectionStatus .status-text {
            color: white;
        }

        #connectionStatus .status-indicator {
            color: red; /* Default to red for NOT CONNECTED */
        }
    </style>
</head>
<body>
    <div style="display: flex; height: 100%; width: 100%;">
        <!-- Sidebar -->
        <div class="sidebar">
            <a id="reloadButton"><img src="https://cdn.icon-icons.com/icons2/936/PNG/32/refresh-page-option_icon-icons.com_73441.png" alt="Reload" title="Reload"></a>
            <a id="popoutButton"><img src="https://cdn.icon-icons.com/icons2/3841/PNG/32/pop_out_line_icon_235577.png" alt="Pop out" title="Pop out"></a>
            <a href="https://discord.gg/UG8d7t5Avw"><img src="https://cdn.icon-icons.com/icons2/3200/PNG/32/socialmedia_discord_message_interaction_communication_icon_195580.png" alt="Discord" title="Discord"></a>
        </div>

        <!-- Main Editor Container -->
        <div class="editor-container">
            <!-- Editor Header -->
            <div class="editor-header">
                <h2 id="connectionStatus">
                    Karcus >> <span class="status-indicator">NOT CONNECTED</span> <<
                </h2>
                
                <div class="button-group">
                    <button id="clearButton">Clear</button>
                    <button id="executeButton">Execute</button>
                </div>
            </div>

            <!-- ValiantRosplocoEditor embedded as an iframe -->
            <div id="editor">
                <iframe src="ValiantRosplocoEditor.html"></iframe>
            </div>
            <h6 style="opacity: 40%; user-select: none;">&copy; 2024 Karcus Softworks, LLC. All rights reserved</h6>
        </div>
    </div>

    <!-- Scripts for buttons and WebSocket connection -->
    <script>
        // WebSocket connection
        const socket = new WebSocket('ws://localhost:8050/ws');

        // Connection open
        socket.addEventListener('open', function (event) {
            document.querySelector('.status-indicator').textContent = 'CONNECTED';
            document.querySelector('.status-indicator').style.color = 'green'; // Change color to green when connected
        });

        // Listen for messages
        socket.addEventListener('message', function (event) {
            console.log('Message from server ', event.data);
        });

        // Execute button functionality
        document.getElementById('executeButton').addEventListener('click', function() {
            const code = editor.getValue();
            socket.send(code);  // Send the editor code to the server via WebSocket
        });

        // Clear button functionality
        document.getElementById('clearButton').addEventListener('click', function() {
            editor.setValue('');
        });

        // Reload button functionality
        document.getElementById('reloadButton').addEventListener('click', function() {
            location.reload();
        });

        // Popout button functionality
        document.getElementById('popoutButton').addEventListener('click', function() {
            window.open('https://discord.gg/UG8d7t5Avw', '_blank');
        });
    </script>
</body>
</html>
