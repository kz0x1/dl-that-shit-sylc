<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://images-ext-1.discordapp.net/external/Z8fF9RbvNmMw3lbJVup48gifc94QBkXAqaP-k3NYKNg/%3Fsize%3D4096/https/cdn.discordapp.com/icons/1269994948397105216/0f38ddaf901f97c5205bdaee42a9e05f.png?quality=lossless">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karcus Execution</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/editor/editor.main.min.css">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: row;
            height: 100vh;
            background-color: #1e1e1e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }

        .sidebar {
            width: 60px;
            background-color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 0;
            justify-content: center;
            border: 1px solid #333;
            border-radius: 12px;
        }

        .sidebar img {
            width: 30px;
            margin-bottom: 20px;
            cursor: pointer;
            filter: invert(100%) brightness(1) saturate(100%);
        }

        .editor-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            padding: 20px;
            overflow: hidden;
            background-color: #252526;
        }

        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #333;
            border: 1px solid #333;
            border-radius: 12px;
        }

        .editor-header h2 {
            margin: 0;
            font-size: 18px;
        }

        .editor-header .button-group {
            display: flex;
            gap: 10px;
        }

        .editor-header button {
            background-color: #222;
            border: none;
            color: white;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 12px;
            transition: background-color 0.3s;
        }

        .editor-header button:hover {
            background-color: white;
            color: #222;
        }

        #editor {
            height: calc(100% - 50px);
            width: 100%;
            margin-top: 10px;
            flex-grow: 1;
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
        }

        #connectionStatus .status-text {
            color: white;
        }

        #connectionStatus .status-indicator {
            color: red; /* Default to red for NOT CONNECTED */
        }
    </style>
</head>
<body>
    <div style="display: flex; height: 100%; width: 100%;">
        <!-- Sidebar -->
        <div class="sidebar">
            <a id="reloadButton"><img src="https://cdn.icon-icons.com/icons2/936/PNG/32/refresh-page-option_icon-icons.com_73441.png" alt="Reload" title="Reload"></a>
            <a id="popoutButton"><img src="https://cdn.icon-icons.com/icons2/3841/PNG/32/pop_out_line_icon_235577.png" alt="Pop out" title="Pop out"></a>
            <a href="https://discord.gg/UG8d7t5Avw"><img src="https://cdn.icon-icons.com/icons2/3200/PNG/32/socialmedia_discord_message_interaction_communication_icon_195580.png" alt="Discord" title="Discord"></a>
        </div>

        <!-- Main Editor Container -->
        <div class="editor-container">
            <!-- Editor Header -->
            <div class="editor-header">
                <h2 id="connectionStatus">
                    Karcus >> <span class="status-indicator">NOT CONNECTED</span> <<
                </h2>
                
                <div class="button-group">
                    <button id="clearButton">Clear</button>
                    <button id="executeButton">Execute</button>
                </div>
            </div>

            <!-- Monaco Editor -->
            <div id="editor"></div>
            <h6 style="opacity: 40%; user-select: none;">&copy; 2024 Karcus Softworks, LLC. All rights reserved</h6>
        </div>
    </div>

    <!-- Monaco Editor Integration -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/loader.min.js"></script>
    <script>
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            // Define Roblox Exploit Lua language
            monaco.languages.register({ id: 'roblox-lua' });
            
            // Define syntax and highlighting rules for Roblox Exploit Lua
           monaco.languages.setMonarchTokensProvider('roblox-lua', {
    // Define the symbols to be recognized
    symbols: /[=><!~?:&|+\-*\/\^%]+/,

    tokenizer: {
        root: [
            [/\b(print|game|workspace|getgenv|getfenv|setfenv|hookfunction|newcclosure|firetouchinterest|firesignal|fireclickdetector)\b/, "keyword"],
            [/[{}()\[\]]/, '@brackets'], // Recognize brackets
            [/[<>](?!@symbols)/, '@brackets'], // Recognize angle brackets not used as symbols
            [/@\w+/, 'namespace'],
            [/[A-Z][\w\$]*/, 'type.identifier'], // Type names
            [/\d+/, 'number'], // Numbers
            [/"([^"\\]|\\.)*$/, 'string.invalid' ],  // Non-terminated string
            [/"/,  { token: 'string.quote', bracket: '@open', next: '@string' } ],
            [/[;,.]/, 'delimiter'], // Delimiters like commas, semicolons
            [/\/\*/, 'comment', '@comment' ], // Comments
            [/[ \t\r\n]+/, 'white'] // Whitespace
        ],

        // String handling
        string: [
            [/[^\\"]+/,  'string'],
            [/\\./,      'string.escape.invalid'],
            [/"/,        { token: 'string.quote', bracket: '@close', next: '@pop' } ]
        ],

        // Comment handling
        comment: [
            [/[^*]+/, 'comment'],
            [/\*\//, 'comment', '@pop'],
            [/\*/, 'comment']
        ]
    }
});


            // Register autocomplete suggestions
            monaco.languages.registerCompletionItemProvider('roblox-lua', {
                provideCompletionItems: () => {
                    var suggestions = [
                        {
                            label: 'getgenv',
                            kind: monaco.languages.CompletionItemKind.Function,
                            insertText: 'getgenv()',
                            documentation: 'Gets the global environment.'
                        },
                        {
                            label: 'getfenv',
                            kind: monaco.languages.CompletionItemKind.Function,
                            insertText: 'getfenv()',
                            documentation: 'Gets the function environment.'
                        },
                        {
                            label: 'setfenv',
                            kind: monaco.languages.CompletionItemKind.Function,
                            insertText: 'setfenv(1, _ENV)',
                            documentation: 'Sets the function environment.'
                        },
                        {
                            label: 'hookfunction',
                            kind: monaco.languages.CompletionItemKind.Function,
                            insertText: 'hookfunction(original, hook)',
                            documentation: 'Hooks a function.'
                        },
                        {
                            label: 'newcclosure',
                            kind: monaco.languages.CompletionItemKind.Function,
                            insertText: 'newcclosure(function() ... end)',
                            documentation: 'Creates a new C closure.'
                        },
                        {
                            label: 'firetouchinterest',
                            kind: monaco.languages.CompletionItemKind.Function,
                            insertText: 'firetouchinterest(part, target, action)',
                            documentation: 'Fires a touch interest event.'
                        },
                        {
                            label: 'firesignal',
                            kind: monaco.languages.CompletionItemKind.Function,
                            insertText: 'firesignal(signal)',
                            documentation: 'Fires a Roblox signal.'
                        },
                        {
                            label: 'fireclickdetector',
                            kind: monaco.languages.CompletionItemKind.Function,
                            insertText: 'fireclickdetector(clickdetector)',
                            documentation: 'Fires a click detector.'
                        }
                    ];
                    return { suggestions: suggestions };
                }
            });

            // Initialize the editor
            var editor = monaco.editor.create(document.getElementById('editor'), {
                value: "-- Welcome to the Karcus editor\n",
                language: 'roblox-lua',
                theme: 'vs-dark',
                automaticLayout: true
            });

            // Initialize WebSocket connection
            var ws;
            var isConnected = false;
            var statusIndicator = document.querySelector('#connectionStatus .status-indicator');

            function updateConnectionStatus(connected) {
                if (connected) {
                    statusIndicator.textContent = 'READY';
                    statusIndicator.style.color = 'green';
                } else {
                    statusIndicator.textContent = 'NOT CONNECTED';
                    statusIndicator.style.color = 'red';
                }
            }

            function connectWebSocket() {
                ws = new WebSocket('ws://localhost:8050/ws');

                ws.onopen = function() {
                    console.log('WebSocket connection established.');
                    isConnected = true;
                    updateConnectionStatus(true);
                };

                ws.onclose = function(event) {
                    console.warn('WebSocket connection closed:', event);
                    isConnected = false;
                    updateConnectionStatus(false);
                };

                ws.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    isConnected = false;
                    updateConnectionStatus(false);
                };
            }

            // Connect WebSocket when the page loads
            connectWebSocket();

            // Sidebar button events
            document.getElementById('reloadButton').onclick = function() {
                location.reload(); // Reload the page
            };

            document.getElementById('popoutButton').onclick = function() {
                window.open(window.location.href, '_blank', 'width=800,height=600'); // Open the same page in a new window
            };

            // Clear button event
            document.getElementById('clearButton').onclick = function() {
                editor.setValue(''); // Clear the editor content
            };

            // Execute button event
            document.getElementById('executeButton').onclick = function() {
                if (isConnected && ws.readyState === WebSocket.OPEN) {
                    var code = editor.getValue();
                    ws.send(code);
                } else {
                    console.error('WebSocket is not connected or not ready.');
                    updateConnectionStatus(false);
                }
            };
        });
    </script>
</body>
</html>
